<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>

        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>

        <title>Lista de Contatos</title>
        
        <h:outputStylesheet library="vendor" name="bootstrap/dist/css/bootstrap.min.css"/>
        <h:outputStylesheet library="dist" name="css/sb-admin-2.css"/>
        
    </h:head>

    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                   
                    <div class="login-panel panel panel-default">
                        
                        <h:messages showDetail="true"/>
                        
                        <div class="panel-heading">
                            <h3 class="panel-title">Login no sistema</h3>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                  <fieldset>
                                    <div class="form-group">
                                        <h:inputText value="#{usuarioController.usuario.username}" styleClass="form-control" id="username" a:placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret value="#{usuarioController.usuario.password}" styleClass="form-control" id="password"  a:placeholder="Password "/>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <h:commandButton styleClass="btn btn-lg btn-success btn-block" value="Login" action="#{usuarioController.efetuarLogin}"/>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h:outputScript library="vendor" name="jquery/dist/jquery.min.js"/>
        <h:outputScript library="vendor" name="bootstrap/dist/js/bootstrap.min.js"/>
        <h:outputScript library="dist" name="js/sb-admin-2.js"/>
    </h:body>

</html>
